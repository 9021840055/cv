<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inputs </title>
  </head>
  <body>
    <h1>Inputs</h1>
    <label>Name:</label>
    <input type="text" name="" value="">
    <br>
    <label>Email:</label>
    <input type="email" name="" value="">
    <br>
    <label>Gender:</label>
    <br>
  <table>
    <tr>
      <td>male</td>
      <td><input type="checkbox" name="" value=""></td>
    </tr>
    <tr>
      <td>female</td>
      <td><input type="checkbox" name="" value=""></td>
    </tr>
    <tr>
      <td>not to specify</td>
      <td><input type="checkbox" name="" value=""></td>
    </tr>
  </table>

  <br>
  <label>Date</label>
  <input type="date" name="" value="">
  <br>
  <label>choose file: </label>
  <input type="file" name="" value="">

  </body>
</html>
